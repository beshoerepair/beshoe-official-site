<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>打ちっぱなし×緑プレビュー</title>
<style>
html,body{height:100%;margin:0}
body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,'Noto Sans JP',sans-serif;color:#1b2a24;letter-spacing:.02em}
/* コンクリ画像＋淡緑のブレンド */
body::before{content:"";position:fixed;inset:0;
  background:
    url('https://images.unsplash.com/photo-1600607688334-cdf3a3e19ebc?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat,
    linear-gradient(180deg,rgba(240,240,236,.9) 0%,rgba(236,236,232,.9) 60%,rgba(232,232,228,.9) 100%);
  background-blend-mode:multiply;
  filter:brightness(1) contrast(1.05);
}
/* 緑の陰影 */
.vine{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;
  background:
    radial-gradient(60vmin 60vmin at 10% 0%,rgba(83,124,92,.18),transparent 60%),
    radial-gradient(50vmin 60vmin at 80% 90%,rgba(108,139,112,.12),transparent 60%),
    radial-gradient(40vmin 40vmin at 30% 60%,rgba(88,126,101,.1),transparent 60%);
  mix-blend-mode:soft-light;
}
.card{position:relative;z-index:1;background:#ffffffcc;border:1px solid #d0ccc0;border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.05);padding:22px 24px;backdrop-filter:blur(3px)}
h1{margin:0 0 6px;font-size:clamp(20px,4vw,36px);color:#0f172a}p{margin:0;color:#636b74}
</style>
<div class="vine"></div>
<div class="card">
  <h1>Repair shop Beshoe</h1>
  <p>打ちっぱなしコンクリ×控えめな緑。和モダンで清潔感のある質感。</p>
</div>
