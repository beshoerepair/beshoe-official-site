<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repair shop Beshoe｜靴修理・クリーニング</title>
  <meta name="description" content="Repair shop Beshoe｜靴修理・クリーニング。お知らせ＋営業日カレンダーをトップ表示。料金はカテゴリ別に整理。英語切替対応。" />
  <meta name="theme-color" content="#0f172a" />

  <!-- フォント -->
  <link href="https://cdn.jsdelivr.net/gh/qrac/fonts-corporate-logo@latest/corporate-logo.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Dela+Gothic+One&display=swap" rel="stylesheet">

  <style>
    :root{--ink:#0e1a2a;--char:#222;--muted:#6b7280;--paper:#ffffff;--paper2:#fbf8f3;--deepgreen:#165b4a;--linegreen:#06C755}
    *{box-sizing:border-box}
    html,body{margin:0;line-height:1.8;color:var(--char);font-family:'Corporate Logo','Noto Sans JP',sans-serif}
    body{background:url('alex-lvrs-Md6_qA-BMis-unsplash.jpg') center/cover fixed no-repeat}

    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:60;background:rgba(255,255,255,.86);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(0,0,0,.06)}

    .hero{display:flex;justify-content:center;align-items:center;margin:14px 0 0}
    .hero-img{width:100%;max-width:1100px;height:clamp(380px,58vh,560px);object-fit:cover;object-position:center center;display:block;margin:0 auto;border-radius:14px;box-shadow:0 6px 18px rgba(17,24,39,.06);background:#fff}
    @media (max-width:840px){.hero-img{height:54vh;object-position:center top}}
  </style>
</head>
<body>
  <div class="hero" aria-label="hero image">
    <img src="IMG_0099_hero.jpg" alt="Hero image" class="hero-img">
  </div>
</body>
</html>
