<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Concrete+Green</title>
<style>
  html,body{height:100%;margin:0}
  body{display:flex;align-items:center;justify-content:center;
       font-family:system-ui,-apple-system,'Noto Sans JP',sans-serif;color:#1b2a24;letter-spacing:.02em}
  /* コンクリ下地＋微ノイズ */
  body::before{content:"";position:fixed;inset:0;
    background:
      linear-gradient(180deg,#f6f4ee 0%,#f1efe8 55%,#ece9e2 100%),
      radial-gradient(1px 1px at 12% 18%,rgba(0,0,0,.05) 0,rgba(0,0,0,0) 60%),
      radial-gradient(1px 1px at 72% 8%, rgba(0,0,0,.04) 0,rgba(0,0,0,0) 55%),
      radial-gradient(1.2px 1.2px at 40% 78%,rgba(0,0,0,.04) 0,rgba(0,0,0,0) 60%),
      radial-gradient(.8px .8px at 86% 58%,rgba(0,0,0,.03) 0,rgba(0,0,0,0) 55%);
    background-blend-mode:normal,multiply,multiply,multiply,multiply;}
  /* 打ちっぱなしの継ぎ目 */
  body::after{content:"";position:fixed;inset:0;
    background:
      repeating-linear-gradient(90deg,transparent 0 539px,rgba(0,0,0,.05) 540px,transparent 541px),
      repeating-linear-gradient(0deg, transparent 0 399px,rgba(0,0,0,.05) 400px,transparent 401px);
    mix-blend-mode:soft-light;opacity:.25}
  /* 控えめな緑（つる） */
  .vine{position:fixed;left:0;top:0;width:40vmin;height:100%;pointer-events:none;
    background:
      radial-gradient(60vmin 60vmin at -10% -10%,rgba(57,123,84,.18),rgba(57,123,84,0) 50%),
      radial-gradient(50vmin 70vmin at -20% 40%,rgba(93,146,106,.14),rgba(93,146,106,0) 60%),
      conic-gradient(from 210deg at 10% 20%,rgba(57,123,84,.35) 0 4deg,transparent 4deg 20deg,
                     rgba(57,123,84,.28) 20deg 24deg,transparent 24deg 40deg,
                     rgba(93,146,106,.22) 40deg 44deg,transparent 44deg 60deg);}
  .card{position:relative;z-index:1;background:#ffffffd9;border:1px solid #d9d4c7;border-radius:14px;
        box-shadow:0 8px 24px rgba(0,0,0,.06);padding:22px 24px;backdrop-filter:blur(2px)}
  h1{margin:0 0 6px;font-size:clamp(20px,4vw,36px);color:#0f172a} p{margin:0;color:#636b74}
</style>
<div class="vine"></div>
<div class="card">
  <h1>Repair shop Beshoe</h1>
  <p>打ちっぱなし＋控えめな緑（和モダン・清潔感）。</p>
</div>
